<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="main">
        <div class="sakib">
            <div class="a"></div>
            <div class="b"></div>
            <div class="c"></div>
            <div class="d"></div>
        </div>
    </div>
    <!-- link jquery -->
    <script src="./js/jquery-3.5.1.min.js"></script>
    <!-- stop right click -->
    <script>
        $(document).ready(function(){
            $(document).bind("contextmenu",function(e){
                return false;
            });
        });
    </script>
    <!-- stop f12 -->
    <script>
        $(document).keydown(function(e){
            if(e.which === 123){
                return false;
            }
        });
    </script>
    <!-- stop ctrl -->
    <script>
        $(document).keydown(function(e){
            if(e.ctrlKey && e.keyCode === 85){
                return false;
            }
        });
    </script>
</body>
</html>
