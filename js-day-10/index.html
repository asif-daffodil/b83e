<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="./login.html">Login</a>
    <a href="./logout.html">Logout</a>
    <script>
        // set cookie wuth the name jwt

        // get cookie
        let jwtVal = null;

        const cookieValue = document.cookie
        .split('; ')
        .find(row => row.startsWith('jwt='));

        if(cookieValue){
            jwtVal = cookieValue.split('=')[1];
        }else{
            jwtVal = null;
        }

        if(jwtVal && jwtVal == '123456') {
            document.write('You are logged in');
        } else {
            document.write('You are not logged out');
        }
    </script>
</body>
</html>
