<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="yname">Your Name</label>
        <input type="text" placeholder="Your Name" id="yname" required maxlength="5" minlength="3">
        <br><br>
        <label for="email">Your Email</label>
        <input type="email" placeholder="Your Email" id="email">
        <br><br>
        <label for="url">Your Website</label>
        <input type="url" placeholder="Your Website" id="url">
        <br><br>
        <label for="phone">Your Phone</label>
        <input type="number" placeholder="Your Phone" id="phone">
        <br><br>
        <label for="dob">Your DOB</label>
        <input type="date" id="dob">
        <br><br>
        <label for="">Gender : </label>
        <input type="radio" name="gender">Male
        <input type="radio" name="gender">Female
        <br><br>
        <label for="pass">Your Password</label>
        <input type="password" placeholder="Your Password" id="pass">
        <br><br>
        <label for="">Skills :</label>
        <input type="checkbox" name="skills">HTML
        <input type="checkbox" name="skills">CSS
        <input type="checkbox" name="skills">JS
        <input type="checkbox" name="skills">PHP
        <br><br>
        <label for="pic">Upload Image</label>
        <input type="file" id="pic">
        <br><br>
        <label for="country">Select Country</label>
        <select name="" id="country">
            <option value="">--Slect Country--</option>
            <option value="">Bangladesh</option>
            <option value="">Inida</option>
            <option value="">Pakistan</option>
            <option value="">USA</option>
            <option value="">Rusia</option>
            <option value="">Others</option>
        </select>
        <br><br>
        <label for="comment">Your Comment</label><br>
        <textarea name="" id="comment" cols="30" rows="5" placeholder="Your Comment"></textarea>
        <br><br>
        <input type="reset">
        <input type="submit" value="Sign up">
    </form>
</body>
</html>
